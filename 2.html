<!DOCTYPE html>
<html lang="en">
<!-- Login and Signup form  -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <style>
        input[type=text],
        input[type=password],
        input[type=email],
        input[type=number],
        textarea {
            width: 100%;
            margin: 8px, 0px;
            padding: 12px;
            display: inline-block;
            border: 2px solid blue;
            box-sizing: border-box;
        }
    </style>
</head>

<body style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; background-color: bisque;">
    <header></header>
    <main>
        <section>
            <div>
                <h1 style="text-align: center;">Registration Form</h1> <br>
                <form action="" style="border: 3px solid black;">
                    <div style="padding: 25px; background-color: lightblue; ">
                        <label for="FirstName">First Name :
                            <input type="text" placeholder="Enter First Name" required maxlength="15" id="FirstName">
                        </label> <br> <br>
                        <label for="MiddleName">Middle Name :
                            <input type="text" placeholder="Enter Middle Name" maxlength="15" id="MiddleName">
                        </label> <br><br>
                        <label for="LastName">Last Name :
                            <input type="text" placeholder="Enter Last Name" maxlength="15" id="LastName">
                        </label> <br><br>
                        <label for="course">Course :
                            <select name="course" id="course" required>
                                <option value="BCA">BCA</option>
                                <option value="BTECH">BTECH</option>
                                <option value="MBBS">MBBS</option>
                                <option value="BBA">BBA</option>
                            </select>
                        </label> <br><br>
                        <label for="male">Gender :
                            <input type="radio" value="male" name="Gender" id="male" required> Male
                        </label>
                        <label for="female">
                            <input type="radio" value="female" name="Gender" id="female" required> Female
                        </label> <br><br>
                        <label for="countrycode">Country Code :
                            <input type="text" name="mobile" id="countrycode" placeholder="+91" maxlength="4">
                        </label> <br> <br>
                        <label for="phonenumber"> Mobile Number :
                            <input type="number" name="mobile" id="phonenumber" placeholder="Enter Mobile Number"
                                maxlength="10">
                        </label> <br><br>
                        <label for="address">Address : <br>
                            <textarea name="address" id="address" cols="50" rows="5" placeholder="Enter your address"
                                required></textarea>
                        </label> <br> <br>
                        <label for="email">Email :
                            <input type="email" name="email" id="email" placeholder="Enter your emil" required>
                        </label> <br><br>
                        <label for="password">Password :
                            <input type="password" name="password" id="password" placeholder="Enter Password" required>
                        </label><br>
                        <label for="password"> Re-enter Password :
                            <input type="password" name="password" id="password" placeholder="Re-Enter Password"
                                required>
                        </label><br><br>
                        <input type="button" value="Submit">

                    </div>
                </form>
            </div>
        </section>
        <article></article>
        <aside></aside>
    </main>
    <footer></footer>
</body>

</html>
